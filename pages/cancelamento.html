<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <meta name="description" content="Av Padre Meira, Nº 35 - Ed. Paraná - Centro, João Pessoa-PB">

    <!-- SMO -->
    <meta property="og:title" content="#sejaSmart e Venda mais">
    <meta property="og:site_name" content="Smart Promotora - Solicitações">
    <meta property="og:description" content="Av Padre Meira, Nº 35 - Ed. Paraná - Centro, João Pessoa-PB">
    <meta property="og:image" content="http://smartpromotora.com/img/logopreto.png">
    <meta property="og:image:type" content="logopreto.png">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="../styles/cancelamento.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <script defer src="../scripts/app.js"></script>
    <title>Solicitações</title>
</head>
<body>
    <form
      class="formulario"
      action="https://formsubmit.co/ajax/esteira@smartpromotora.com"
      method="POST"
      data-form
    >

    <!-- E-mail - correto -->
    <!-- esteira@smartpromotora.com -->

    <!-- Email - Teste -->
    <!-- wandersonsantosws315@gmail.com -->

    <div id="customAlert" class="modal">
        <div class="modal-content">
          <span class="close" onclick="fecharAlerta()">&times;</span>
          <p id="alertMessage"></p>
        </div>
    </div>

    <div class="formulario">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_subject" value="Novo cancelamento!">
            <div class="titulo">
                <a class="back-index" href="../index.html">
                    <i class="uil uil-arrow-left"></i>
                </a>
                <div class="container-title">
                    <a href="http://smartpromotora.com/" target="_blank"><img class="logo" src="../img/logobranco.png" alt="Logo marca"></a>
                    <span class="p-title">Solicitar Cancelamento</span>
                </div>

            </div>

            <!--Linha 1-->
            <div class="campotexto">
                <div class="cont-local">
                    <label class="label-telefone" for="CPF:">CPF:</label>
                    <input type="text" name="CPF:" placeholder="000.000.000-00" id="CPF:" min="0" maxlength="14" required>
                </div>
            
                <div class="cont-local">
                    <label class="local" for="Número da ADE:">Número da ADE:</label>
                    <input type="number" name="Número da ADE:" min="0" id="Número da ADE:" required>
                </div>

                <div class="cont-local">
                    <label class="local" for="Banco Dígitado:">Banco Dígitado:</label>
                    <input type="text" name="Banco Dígitado:" min="0" id="Banco Dígitado:" required>
                </div>
            </div>
            <!--Linha 1-->   

            <!--Linha 2-->
            <div class="campotexto2">
                <div class="cont-local">
                    <label class="" for="Motivo de Desistencia:">Motivo de Desistência:</label>
                    <select name="Motivo de Desistencia:" id="Motivo de Desistencia:" required>
                        <option>Desistência do Cliente</option>
                        <option>Erro de digitação</option>
                        <option>Outros</option>
                    </select>
                </div>
            
                <div class="cont-local">
                    <label for="Nome do parceiro:">Nome do parceiro:</label>
                    <input type="text" name="Nome do parceiro:" id="Nome do parceiro:" required></input>
                </div>
            </div>
            
            <button class="btn" type="submit" data-button>Solicitar</button>
        </div>    
    </form>
    <footer>
        <a href="https://wandersonsantoos.github.io/wand-portf/" target="_blank">
            <img class="img-marca" src="../img/logoWS.ico" alt="Desenvolvido por: @wanderson.jpeg">
        </a>
    </footer>
</body>
</html>
