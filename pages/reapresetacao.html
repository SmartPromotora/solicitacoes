<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <meta name="description" content="Av Padre Meira, Nº 35 - Ed. Paraná - Centro, João Pessoa-PB">

    <!-- SMO -->
    <meta property="og:title" content="#sejaSmart e Venda mais">
    <meta property="og:site_name" content="Smart Promotora - Solicitações">
    <meta property="og:description" content="Av Padre Meira, Nº 35 - Ed. Paraná - Centro, João Pessoa-PB">
    <meta property="og:image" content="http://smartpromotora.com/img/logopreto.png">
    <meta property="og:image:type" content="logopreto.png">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="../styles/reapresentacao.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <script defer src="../scripts/app.js"></script>
    <title>Solicitações</title>
</head>
<body>
    <form
      class="formulario"
      action="https://formsubmit.co/ajax/reapresentacao@smartpromotora.com"
      method="POST"
      data-form
    >

    <!-- E-mail - correto -->
    <!-- reapresentacao@smartpromotora.com -->

    <!-- Email - Teste -->
    <!-- wandersonsantosws315@gmail.com -->

    <div class="formulario">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_subject" value="Nova Reapresentação!">
            <div class="titulo">
                <a class="back-index" href="../index.html">
                    <i class="uil uil-arrow-left"></i>
                </a>
                <div class="container-title">
                    <a href="http://smartpromotora.com/" target="_blank"><img class="logo" src="../img/logobranco.png" alt="Logo marca"></a>
                    <span class="p-title">Solicitar Reapresentação</span>
                </div>

            </div>

            <!--Linha 1-->
            <div class="campotexto">
                <div class="cont-local">
                    <label class="label-telefone" for="CPF:">CPF:</label>
                    <input type="text" name="CPF:" placeholder="000.000.000-00" id="CPF:" min="0" maxlength="14" autocomplete="off" required>
                </div>
            
                <div class="cont-local">
                    <label class="local" for="Número da ADE:">Número da ADE:</label>
                    <input type="number" name="Número da ADE:" autocomplete="off" min="0" id="Número da ADE:" required>
                </div>

                <div class="cont-local">
                    <label class="local" for="Banco Dígitado:">Banco Dígitado:</label>
                    <input type="text" name="Banco Dígitado:" autocomplete="off" min="0" id="Banco Dígitado:" required>
                </div>
            </div>
            <!--Linha 1-->

            <!--Linha 2-->
            <p class="paragraf">Dados Bancários</p>

            <div class="campotexto2">
                <div class="cont-quantP">
                    <label class="" for="Banco:">Banco:</label>
                    <input type="text" name="Banco:"  id="Banco:" autocomplete="off" required>
                </div>

            
                <div class="cont-bordado">
                    <label class="Conta" for="Conta:">Conta:</label>
                    <input type="text" name="Conta:" id="Conta:" autocomplete="off" required>
                </div>
            </div>
            <!-- Linha 2 -->

            <!-- Linha 3 -->
            <div class="linha4">
                <div class="campotexto2">
                    <div class="cont-tipo">
                        <label class="label-tipo" for="Agência:">Agência:</label>
                        <input type="number" name="Agência:" id="Agência:" autocomplete="off" min="0" required>
                    </div>
                
                    <div class="cont-quant">
                        <label class="" for="Tipo de conta:">Tipo de conta:</label>
                        <select name="Tipo de conta:" id="Tipo de conta:" autocomplete="off">
                            <option>Corrente</option>
                            <option>Poupança</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--Linha 3 -->

            <!-- Linha 4 -->
            <div class="campotexto3">
                <label for="Nome do parceiro:">Nome do parceiro:</label>
                <input type="text" name="Nome do parceiro:" id="Nome do parceiro:" required autocomplete="off" ></input>
            </div>
            <!-- Linha 4 -->

            <button class="btn" type="submit" data-button>Solicitar</button>
        </div>    
    </form>
    <footer>
        <a href="https://wandersonsantoos.github.io/wand-portf/" target="_blank">
            <img class="img-marca" src="../img/logoWS.ico" alt="Desenvolvido por: @wanderson.jpeg">
        </a>
    </footer>
</body>
</html>
